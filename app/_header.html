<header class="header">
	<div class="header_top">
		<div class="container align-items-center d-flex justify-content-between pt-2 pb-2">
			<div class="header_top_menu d-flex align-items-center">
				<div class="header_top_menu_item menu_item pr-3">Login / Signup</div>
				<div class="dropdown">
					<div class="menu_item menu_item_drop dropdown-toggle pr-3 ml-3" id="currancy" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> USD
					</div>
					<div class="dropdown-menu" aria-labelledby="currancy">
						<ul>
							<li class="dropdown-item">UAH</li>
							<li class="dropdown-item">EUR</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="d-flex align-items-center">
				<a href="#" class="header_top_menu_item menu_item pr-3 ml-3">Help</a>
				<a href="#" class="header_top_menu_item menu_item pr-3 ml-3"><i class="far fa-heart"></i> Wishlist</a>
				<div class="dropdown">
					<div class="menu_item menu_item_drop dropdown-toggle pr-3 ml-3" id="language" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						English
					</div>
					<div class="dropdown-menu" aria-labelledby="language">
						<ul>
							<li class="dropdown-item">English</li>
							<li class="dropdown-item">Russian</li>
						</ul>
					</div>
				</div>
				<button class="header_button_app" type="submit">Download App</button>
			</div>
		</div>
	</div>
	<div class="header_content pt-3 pb-3">
		<div class="align-items-center container d-flex justify-content-between">
			<div class="header_logo">
				<img src="img/logo_white.png" alt="img">
			</div>
			<div class="d-flex align-items-center">
				<form class="search_form d-flex align-items-center" action="#">
					<input class="search_form_input" type="search" name="search" placeholder="Search..." />

					<div class="dropdown search_form_categories">
						<div class="search_form_categories_field dropdown-toggle pr-3 pl-3 d-flex align-items-center"
							id="categories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							All Categories
						</div>
						<div class="dropdown-menu" aria-labelledby="categories">
							<ul>
								<li class="dropdown-item">Accessories</li>
								<li class="dropdown-item">Decors</li>
							</ul>
						</div>
					</div>
					<button class="search_form_btn" type="submit"><i class="fas fa-search"></i></button>
				</form>
				<div class="basket d-flex">
					<button class="ml-4 basket_btn" type="submit"><i class="fas fa-shopping-bag"></i></button>
					<div class="border">
						<div class="border_line"></div>
					</div>
					<div class="basket_item">0 Item: <span>$0.00</span> </div>
				</div>
			</div>
		</div>
	</div>
	<div class="header_menu pt-3">
		<div class="container align-items-center d-flex">
			<div class="departments_menu d-flex align-items-center justify-content-between pl-3 pr-3">Departments <i class="fas fa-bars"></i></div>
			<div class="header_menu_content d-flex align-items-center pl-3">
				<a class="ml-4" href="#">Home</a>
				<a class="ml-4" href="#">Shop</a>
				<a class="header_menu_item ml-4" href="#" data-content="hot">Fashion</a>

				<a class="ml-4 header_menu_item_new" href="#" data-content="new">Electronics</a>
				<a class="ml-4" href="#">pages</a>
				<a class="ml-4" href="#">Features</a>
				<a class="ml-4 mr-5" href="#">BLog</a>
			</div>
			<div class="call_us d-flex align-items-center pl-5 justify-content-end pr-4">Call US Free: <a class="call_free ml-1" href="tel:1-800-777-7889">1-800-777-7889</a></div>
		</div>
	</div>
</header>
